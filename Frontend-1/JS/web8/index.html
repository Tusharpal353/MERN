      </div>
      <div>

      </div>
      <div>
        <button onclick="sum()" type="button">+</button>
        <button onclick="sub()" type="button">-</button>
        <button onclick="mul()" type="button">*</button>

        <button onclick="mod()" type="button">%</button>
      </div>
    </form>
    <div id="result"></div>
  </body>
