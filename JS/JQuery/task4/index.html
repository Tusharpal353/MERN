<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bdy">
      <input
        type="text"
        name=""
        value="0"
        placeholder="Enter number"
        class="input"
      />
      <div class="row-1">
        <button type="button" value="3" class="num">2</button>
        <button type="button" value="2" class="num">3</button>
        <button type="button" value="1" class="num">1</button>
      </div>
      <div class="row-2">
        <button type="button" value="4" class="num">4</button>
        <button type="button" value="5" class="num">5</button>
        <button type="button" value="6" class="num">6</button>
      </div>
      <div class="row-3">
        <button type="button" value="7" class="num">7</button>
        <button type="button" value="8" class="num">8</button>
        <button type="button" value="9" class="num">9</button>
      </div>
      <div class="row-4">
        <button type="button" value="." class="num">.</button>
        <button type="button" value="0" class="num">0</button>
        <button type="button" value="=" class="num">=</button>
      </div>
      <div class="sign">
        <button type="button" value="c" class="num1">C</button>
        <button type="button" value="/" class="num1">/</button>
        <button type="button" value="-" class="num1">-</button>
        <button type="button" value="-" class="num1">+</button>
        <button type="button" value="*" class="num1">*</button>
      </div>
    </div>
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
