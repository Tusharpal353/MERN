<!DOCTYPE html>
<html lang="en">

    <title>Table</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <table>

          <th>Product ID</th>

      <tbody>
        <tr>
          <td>P-01</td>
          <td>Jeans</td>

          <td>
            <a href="images/Jeans.png" target="_blank">
              <img class="pic" src="images/Jeans.png" alt="" />
            </a>
          </td>
        </tr>
        <tr>
          <td>P-02</td>
          <td>Shirt</td>
          <td>500</td>
          <td>
            <a href="images/shirt.png" target="_blank">
              <img class="pic" src="images/shirt.png" alt="" />
            </a>
          </td>
        </tr>

        <tr>
          <td>P-03</td>
          <td>Hoodie</td>
          <td>1900</td>
          <td>
            <a href="images/hoodie.png"
              ><img class="pic" src="images/hoodie.png" alt=""
            /></a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
