<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-content">
          <!--FULL NAME-->
          <label class="form-label">Full Name</label>
          <input
            type="text"
            name="Full Name"
            placeholder="Full Name"
            class="form-content"
          />
        </div>
        <div class="form-content">
          <!--EMAILS-->
          <label class="form-label">Email</label>
          <input type="email" name="email" placeholder="Email Enter" />
        </div>
        <div class="form-content">
          <!--PASSWORD-->
          <label class="form-label">Password</label>
          <input type="password" name="password" placeholder="Enter password" />
        </div>
        <div class="form-content">
          <!--MOBILE NUMBER-->
          <label class="form-label">Mobile</label>
          <input
            type="text"
            name="mobilenumber"
            placeholder="mobile"
            class="form-content"
          />
        </div>
        <div class="form-content">
          <!--GENDER-->
          <label class="form-label">Gender</label>
          <input type="radio" name="gender" class="form-check" />Male
          <input type="radio" name="gender" class="form-check" />FeMale
        </div>

        <div class="form-content">
          <!--HOBBIESS-->
          <label class="form-label">Hobbiess</label>
          <input type="checkbox" name="Hobbiess" class="form-check" />Games
          <input type="checkbox" name="Hobbiess" class="form-check" />Reading
        </div>
        <div class="form-content">
          <!--DATE OF BIRTH DOB-->
          <label class="form-label">DOB</label>
          <input class="dob" type="date" name="" id="" />
        </div>
        <div class="form-content">
          <!--CITY-->
          <label class="form-label">City</label>
          <select name="" id="">
            <option value="" disabled>Select City</option>
            <option value="chandigarh">chandigarh</option>
            <option value="Mohali">Mohali</option>
          </select>
        </div>
        <div class="form-content"></div>
        <button class="btn-submit">submit</button>
        <a class="btn-reset" href="#">Reset</a>
      </form>
    </div>
  </body>
</html>
